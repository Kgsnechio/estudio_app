{% extends 'galeria/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'styles/index/cards.css' %}">
    <link rel="stylesheet" href="{% static 'styles/index/body.css' %}">
{% endblock head %}
{% block content %}
    <h1>Bem vindo a aplicação galeria em Django</h1>
    <ul>
        {% for card in cards %}
            <li class="card">
                <h2>{{ card.nome }}</h2>
                <img src="{{ card.image_path }}" alt="{{ card.title }}">
                <p>{{ card.legenda }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'outro' %}">LINK PARA OUTRA ROTA</a>
{% endblock content %}
