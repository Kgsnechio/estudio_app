{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        {% include 'base/partials/_header.html' %}
        {% if messages %}
            <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}

        <main>
            {% block content %}
            {% endblock %}
        </main>

    {% include 'base/partials/_footer.html' %}
    </body>
</html>
